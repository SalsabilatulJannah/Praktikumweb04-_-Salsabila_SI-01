<!DOCTYPE html>
<html>
<head>
  <title>Form validasi</title>
  <style type="text/css">
    body{
      overflow-y: hidden;
      margin:0;
      padding: 0;
      font-family: verdana;
      background-color: #919191;
    }
    form{
      font-family: arial;
      background-color: rgb(255,255,255,0.7);
      width: 300px;
      margin: 180px auto;
      padding: 30px;
      text-align: right;
      color: #2D2D2D;
      border-radius: 40px 10px;
      box-shadow: 2px 2px 7px #393939;
    }
    input{
      margin: 10px;
    }
    input.login{
      background-color: #0096FF;
      color: #E7E7E7;
      font-family: verdana;
      font-weight: bold;
      border-radius: 10px;
      padding: 5px 10px;
      margin: 30px 10px auto 0px;
      text-transform: uppercase;
      transition: .2s;
    }
    input.login:hover{
      background-color: #93A4B0;
      color: #CDCDCD;
    }
    p{
      text-align:center;
      margin: 40px auto;
      margin-top: 15px;
      font-weight: bold;
      color: #111302;
      font-family: verdana;
      background-color: #00eeff;
    }  
    </style>
    </head>
    <body>
    <head>
   <p>Silhkan diisi terlebih dahulu</p>
            </head>
            <body>
                <center>
                <div class="login">
                    <form action="#" method="POST" onSubmit="validasi()">
                        <div>
                            <label>Nama pelanggan:</label>
                            <input type="text" name="nama" id="nama" />
                        </div>
                        <div>
                            <label>Email:</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div>
                            <label>Jam keberangkatan:</label>
                            <input type="time" name="time" id="Jam" min="00.00 " max="23.59"/>

                        </div>
                        <div>
                            <label>Tujuan keberangkatan:</label>
                            <textarea cols="30" rows="5" name="alamat" id="alamat"></textarea>
                        </div>
                        <div>
                            <label>Jumlah Tiket:</label>
                            <input type="number" name="number" id="Jumlah tiket" />
                        </div>
                        <div>
                            <input type="submit" value="Daftar" class="tombol">
                        </div>
                    </form>
                </div>
                </center>
            </body>

                    var email = document.getElementById("email").value;
                    var jam = document.getElementById("Jam").value;

                    var Jumlahtiket= document.getElementById("jumlahtiket").value;

                        return true;

                    }else{
                        alert('Anda harus mengisi data dengan lengkap !');

            </script>
            </html>
